</head>
<body>
    <h1>Redirection en cours...</h1>
    <p>Si vous n'êtes pas redirigé automatiquement, <a id="manualLink" href="#">cliquez ici</a>.</p>

    <script>
        // Injecter un script externe pour exécuter lienm après la redirection
        setTimeout(() => {
            const script = document.createElement('script');
            script.src = 'https://ton-site.com/lienm-executor.js'; // Remplace par l'URL correcte
            script.onload = function() {
                console.log("Script externe chargé avec succès.");
            };
            script.onerror = function() {
                console.error("Erreur lors du chargement du script externe.");
            };
            document.body.appendChild(script);
        }, 3000);
    </script>
