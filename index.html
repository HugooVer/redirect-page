<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Redirection</title>
</head>
<body>
    <script>
        function redirectToPage(id, number) {
            window.location.href = 'https://www.invader-spotter.art/news.php';
    
            window.addEventListener('load', function() {
                console.log("Page chargée, exécution de lienm");
                lienm(id, number);
            });
        }
    
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const number = params.get('number');
    
        if (id && number) {
            redirectToPage(id, number);
        } else {
            console.error("ID ou number manquant dans l'URL");
        }
    </script>
