<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Redirection</title>
</head>
<body>
    <script>
        // Récupération des paramètres depuis l'URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const number = params.get('number');

        if (id && number) {
            // Ajoute un marqueur pour exécuter lienm après la redirection
            window.location.href = `https://www.invader-spotter.art/news.php?id=${id}&number=${number}&executeLienm=true`;
        } else {
            console.error("ID ou number manquant dans l'URL");
        }
    </script>
</body>
</html>
