<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
</head>
<body>
    <h1>Redirection en cours...</h1>
    <p>Si vous n'êtes pas redirigé automatiquement, <a id="manualLink" href="#">cliquez ici</a>.</p>

    <script>
        // Récupération des paramètres de l'URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const number = params.get('number');

        if (id && number) {
            // Construire l'URL de destination avec les paramètres
            const destinationUrl = `https://www.invader-spotter.art/news.php?id=${id}&number=${number}&executeLienm=true`;
            
            // Mettre à jour le lien manuel
            document.getElementById('manualLink').href = destinationUrl;

            // Rediriger après une courte attente
            setTimeout(() => {
                window.location.href = destinationUrl;
            }, 1500);
        } else {
            document.body.innerHTML = "<h1>Erreur : paramètres manquants.</h1><p>Veuillez vérifier votre lien.</p>";
        }
    </script>

    <script>
        // Injecter un script externe pour exécuter lienm après la redirection
        setTimeout(() => {
            const script = document.createElement('script');
            script.src = 'https://ton-site.com/lienm-executor.js'; // Remplace par l'URL où tu héberges ton script
            document.body.appendChild(script);
        }, 3000);
    </script>
</body>
</html>
