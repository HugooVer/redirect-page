<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
</head>
<body>
    <h1>Redirection en cours...</h1>
    <p>Si vous n'êtes pas redirigé automatiquement, <a id="manualLink" href="#">cliquez ici</a>.</p>

    <script>
        // Injecter un script local pour tester l'exécution de lienm
        setTimeout(() => {
            const script = document.createElement('script');
            script.innerHTML = `
                (function() {
                    console.log("Vérification de l'exécution de lienm");
    
                    const params = new URLSearchParams(window.location.search);
                    const id = params.get('id');
                    const number = params.get('number');
    
                    if (typeof lienm === 'function') {
                        console.log("Exécution de lienm avec id :", id, "et number :", number);
                        lienm(id, number);  // Exécuter la fonction lienm
                    } else {
                        console.log("Erreur : lienm n'est pas défini.");
                    }
                })();
            `;
            document.body.appendChild(script);
        }, 3000); // 3 secondes après la redirection
    </script>
</body>
</html>
